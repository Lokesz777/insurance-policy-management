<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Policy List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        a {
            margin-right: 10px;
            text-decoration: none;
            color: blue;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
<h1>Policy List</h1>
<a th:href="@{/policies/new}">Add New Policy</a>
<table>
    <tr>
        <th>ID</th><th>Policy Type</th><th>Coverage Amount</th><th>Premium Amount</th><th>Start Date</th><th>End Date</th><th>Customer ID</th><th>Actions</th>
    </tr>
    <tr th:each="pol : ${policies}">
        <td th:text="${pol.policyId}"></td>
        <td th:text="${pol.policyType}"></td>
        <td th:text="${pol.coverageAmount}"></td>
        <td th:text="${pol.premiumAmount}"></td>
        <td th:text="${pol.validityStartDate}"></td>
        <td th:text="${pol.validityEndDate}"></td>
        <td th:text="${pol.customer != null ? pol.customer.name : 'N/A'}"></td>
        <td>
            <a th:href="@{/policies/{id}/edit(id=${pol.policyId})}">Edit</a>
            <!-- <form th:action="@{/policies/{id}/delete(id=${pol.policyId})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this policy?');">
                <button type="submit" class="delete-btn">Delete</button>
            </form> -->
        </td>
    </tr>
</table>
</body>
</html>
