<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Policy Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            width: 400px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1 th:text="${policy.policyId == null ? 'Add Policy' : 'Edit Policy'}"></h1>
<form th:action="@{/policies}" th:object="${policy}" method="post" th:if="${policy.policyId == null}">
    <label for="customer">Customer:</label>
    <select th:field="*{customer}" id="customer">
        <option value="">Select Customer</option>
        <option th:each="cust : ${customers}" th:value="${cust.customerId}" th:text="${cust.name}"></option>
    </select>

    <label for="type">Policy Type:</label>
    <input type="text" th:field="*{policyType}" id="type" />

    <label for="coverage">Coverage Amount:</label>
    <input type="number" th:field="*{coverageAmount}" id="coverage" step="0.01" />

    <label for="premium">Premium Amount:</label>
    <input type="number" th:field="*{premiumAmount}" id="premium" step="0.01" />

    <label for="start">Validity Start Date:</label>
    <input type="date" name="validityStartDate" th:value="${#temporals.format(policy.validityStartDate, 'yyyy-MM-dd')}" id="start" required />

    <label for="end">Validity End Date:</label>
    <input type="date" name="validityEndDate" th:value="${#temporals.format(policy.validityEndDate, 'yyyy-MM-dd')}" id="end" required />

    <button type="submit" onclick="return validateDates()">Save</button>
</form>

<form th:action="@{/policies/{id}(id=${policy.policyId})}" th:object="${policy}" method="post" th:unless="${policy.policyId == null}">
    <label for="customer">Customer:</label>
    <select th:field="*{customer}" id="customer">
        <option value="">Select Customer</option>
        <option th:each="cust : ${customers}" th:value="${cust.customerId}" th:text="${cust.name}"></option>
    </select>

    <label for="type">Policy Type:</label>
    <input type="text" th:field="*{policyType}" id="type" />

    <label for="coverage">Coverage Amount:</label>
    <input type="number" th:field="*{coverageAmount}" id="coverage" step="0.01" />

    <label for="premium">Premium Amount:</label>
    <input type="number" th:field="*{premiumAmount}" id="premium" step="0.01" />

    <label for="start">Validity Start Date:</label>
    <input type="date" name="validityStartDate" th:value="${#temporals.format(policy.validityStartDate, 'yyyy-MM-dd')}" id="start" required />

    <label for="end">Validity End Date:</label>
    <input type="date" name="validityEndDate" th:value="${#temporals.format(policy.validityEndDate, 'yyyy-MM-dd')}" id="end" required />

    <button type="submit" onclick="return validateDates()">Save</button>
</form>

<script>
function validateDates() {
    const startDate = document.getElementById('start').value;
    const endDate = document.getElementById('end').value;
    
    if (!startDate || !endDate) {
        alert('Please fill in both dates');
        return false;
    }
    
    if (new Date(endDate) <= new Date(startDate)) {
        alert('End Date must be after Start Date');
        return false;
    }
    return true;
}
</script>
</body>
</html>
