<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            width: 400px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1 th:text="${customer.customerId == null ? 'Add Customer' : 'Edit Customer'}"></h1>

<form th:action="@{${customer.customerId == null ? '/customers' : '/customers/' + customer.customerId}}"
      th:object="${customer}" method="post">

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"
           pattern="^[A-Za-z]+( [A-Za-z]+)?$"
           title="No spaces allowed" required />

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email"
           pattern="^[^\s]+@gmail\.com$"
           title="Must be a valid Gmail address without spaces" required />

    <label for="phone">Phone:</label>
    <input type="text" th:field="*{phone}" id="phone"
           pattern="^(?!([6-9])\1{9})[6-9][0-9]{9}$"
           title="Must be 10 digits, start with 6-9, not all same digits" required />

    <label for="address">Address:</label>
    <input type="text" th:field="*{address}" id="address"
           pattern="^[^\s]+$"
           title="No spaces allowed" required />

    <button type="submit">Save</button>
</form>

</body>
</html>
