<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form</title>
</head>
<body>
<h1 th:text="${customer.customerId == null ? 'Add Customer' : 'Edit Customer'}"></h1>
<form th:action="@{${customer.customerId == null ? '/customers' : '/customers/' + customer.customerId}}"
      th:object="${customer}" method="post">
    Name: <input type="text" th:field="*{name}" /><br/>
    Email: <input type="text" th:field="*{email}" /><br/>
    Phone: <input type="text" th:field="*{phone}" /><br/>
    Address: <input type="text" th:field="*{address}" /><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
